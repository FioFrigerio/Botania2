{% extends "navbar.html" %}
{% load static %}
{% load bootstrap5%}
{% bootstrap_css%}
{% bootstrap_javascript%}

{% block titulo %} Suscripción {% endblock %}

{% block contenido %}

<div class="container text-center">
    <br>
    <h1>Suscripción</h1>
    <br>
    <hr>
    <br>
</div>
<!--Inicio Carrusel-->
<div class="conteiner-mediospago">
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner text-center">
            <div class="carousel-item active">
                <img class="paypal" src="{% static 'img/paypal (Small).png' %}" class="d-block mx-auto w-50" alt="...">
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/credit (Small).jpg' %}" class="d-block mx-auto w-50" alt="...">
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/social-media.png'%}" class="d-block mx-auto w-50" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
<!--Fin Carrusel-->

<div class="container text-center">
    <br>
    <hr>
    <h2>¿Cuánto quieres donar?</h2>
    <hr><br>
</div>

<div align="center">
    <button type="button" class="btn btn-primary btn-lg">$1.000</button>
    <button type="button" class="btn btn-primary btn-lg">$5.000</button>
    <button type="button" class="btn btn-primary btn-lg">$10.000</button>
    <button type="button" class="btn btn-primary btn-lg">$15.000</button>
    <br><br>
    <div class="row">
        <div class="col-sm-4 container-fluid">
            <div class="input-group mb-2">
                <input type="text" class="form-control" placeholder="Otro monto">
                <button class="btn btn-primary btn-lg" type="button">Pagar otro monto</button>
            </div>
        </div>
    </div>
    
</div>
<br>


{% endblock %}
